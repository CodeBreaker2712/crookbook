<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input {
      display: block;
      width: 80%;
      max-width: 300px;
      padding: 5px;
      margin: 10px auto;
      font-weight: 300;
    }

    .form {
      width: 80%;
      margin: 10px auto;
      min-height: 500px;
      border-radius: 10px;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .none {
      display: none;
    }

    button {
      border: none;
      background-color: royalblue;
      border-radius: 5px;
      color: white;
      padding: 12px 20px;
      margin: 10px auto;
      display: block;
      box-shadow: 0 2px 3px #ccc;
    }
    .game{
      display: flex;
      width:100%;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .player{
      padding:10px;
      background-color: purple;
      margin:10px;
      min-height: 100px;
      min-width: 100px;
      box-shadow: 1px 2px 2px #ccc;
    }
    button:focus {
      outline: none;
      box-shadow: none;
    }
  </style>
  <title>Test App</title>
</head>

<body>
  <div class="form" id="start">
    <input type="text" name="name" id="name" placeholder="Enter Your Name"/>
    <input type="text" name="game" id="game" placeholder="Game id"/>
    <button onclick="joinGame()">Join Game</button>
    <button onclick="createGame()">Create Game</button>
  </div>
  <div class="game" id="gamearea">
    <div class="player">
    </div>
    <div class="player">
    </div>
    <div class="player">
      <h4 class="player-name"></h4>
      <p class="player-role"></p>
    </div>
    <div class="player">
    </div>
    <div class="player">
    </div>
    <div class="player">
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
